<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Add To Warehouse</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form id="add-to-warehouse-form" th:action="@{'/products/' + *{product.id}+'/add-to-warehouse'}" method="post">
    <div class="modal-body">

        <div class="form-group">
            <label for="product_warehouse_id" class="col-form-label">Warehouse:</label>
            <select name="product_warehouse_id" id="product_warehouse_id" class="form-control">
                <option value="">Select</option>
                <option th:each="item : ${warehouses}"
                        th:value="${item.id}" th:text="${item.name}"
                ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="stock_amount" class="col-form-label">Stock:</label>
            <input type="text" class="form-control" id="stock_amount" name="stock_amount"
                   placeholder="Enter stock ..."/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
