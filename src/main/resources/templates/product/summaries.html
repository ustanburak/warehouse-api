<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Transfer Form</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="create-form"  th:action="'/stocks/transfer/' + ${warehouse.id}+'/'+${product.id}+''" method="post">

    <div class="modal-body">
        <input type="hidden" name="product_id" th:value="${product.id}">
        <input type="hidden" name="warehouse_id" th:value="${warehouse.id}">

        <div class="form-group">
            <label for="warehouse" class="col-form-label">Warehouse:</label>
            <select name="warehouse" id="warehouse" class="form-control">
                <option value="">Select</option>
                <option th:each="item : ${warehouses}"
                        th:value="${item.id}" th:text="${item.name}"
                ></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
