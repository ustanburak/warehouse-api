<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Update Stock</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="create-form"  action="/stocks/update/" method="post">
    <input type="hidden" name="product_id" th:value="${product.id}">
    <input type="hidden" name="warehouse_id" th:value="${warehouse.id}">

    <div class="modal-body">


        <div class="form-group">
            <label for="stock" class="col-form-label">Stock:</label>
            <input type="text" class="form-control" id="stock" name="stock" placeholder="Enter stock ..." value=""/>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
