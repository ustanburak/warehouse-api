<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form id="create-form" action="/products" method="post">

    <div class="modal-body">

        <div class="form-group">
            <label for="code" class="col-form-label">Code:</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter code...">
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name..."/>
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">VatRate:</label>
            <input type="text" class="form-control" id="vatRate" name="vatRate" placeholder="Enter vat rate..."/>
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="vatAmount" name="vatAmount" placeholder="Enter vat amount..."/>
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Enter price..."/>
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Vat Price:</label>
            <input type="text" class="form-control" id="vatIncludedPrice" name="vatIncludedPrice" placeholder="Enter vat included price..."/>
        </div>

        <div class="form-group">
            <label for="status" class="col-form-label">STATUS:</label>
            <select name="status" id="status" class="form-control">
                <option th:each="item : ${statuses}"
                        th:value="${item}" th:text="${item}"
                ></option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
