        <form action="#" th:action="@{/warehouses/add}" th:object="${warehouse}" method="post">

            <div class="form-group">
                <label class="control-label" for="warehouseName">Warehouse Name</label>
                <input id="warehouseName" type="text" th:field="*{name}"
