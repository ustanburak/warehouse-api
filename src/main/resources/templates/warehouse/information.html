<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Management System</title>
</head>

<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Warehouse Informations</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <h3 th:text="${warehouse.name}+ ' Ä°simli Deponun Bilgileri'"></h3>

    <div th:object="${warehouse}">

        <div><label>ID: <span th:text="${warehouse.id}"></span></label></div>
        <div><label>CODE: <span th:text="${warehouse.code}"></span></label></div>
        <div><label>NAME: <span th:text="${warehouse.name}"></span></label></div>
        <div><label>CREATED AT: <span th:text="${warehouse.createdAt}"></span></label></div>
        <div><label>UPDATED AT: <span th:text="${warehouse.updatedAt}"></span></label></div>
        <div><label>STATUS: <span th:text="${warehouse.status}"></span></label></div>

    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
