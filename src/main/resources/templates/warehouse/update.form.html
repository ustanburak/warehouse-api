<div class="modal-header" xmlns:th="http://www.thymeleaf.org">
    <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form th:object="${warehouse}" th:action="@{'/warehouses/' + *{id}}" method="post" id="update-form">
    <div class="modal-body">

        <div class="form-group">
            <label for="code" class="col-form-label">Code:</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="Enter code..." th:value="*{code}">
        </div>
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name..." th:value="*{name}"/>
        </div>

        <div class="form-group">
            <label for="status" class="col-form-label">STATUS:</label>
            <select name="status" id="status" class="form-control">
                <option th:each="item : ${statuses}"
                        th:value="${item}" th:text="${item}"
                        th:selected="(${item} == *{status})"
                ></option>
            </select>
        </div>



    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary" >Save</button>
    </div>

</form>
